spring:
  application:
    name: sharenote-data-redistribution

  # 다중 데이터소스 설정 (레거시 + 샤드)
  datasource:
    # 레거시 데이터베이스 (소스)
    legacy:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/sharenote_legacy
      username: postgre_user
      password: postgre_password
      hikari:
        pool-name: LegacyHikariPool
        maximum-pool-size: 20
        minimum-idle: 5
        idle-timeout: 300000
        connection-timeout: 30000
        leak-detection-threshold: 60000

    # 샤드1 데이터베이스
    shard1:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5433/sharenote_shard1
      username: postgre_user
      password: postgre_password
      hikari:
        pool-name: Shard1HikariPool
        maximum-pool-size: 20
        minimum-idle: 5
        idle-timeout: 300000
        connection-timeout: 30000
        leak-detection-threshold: 60000

    # 샤드2 데이터베이스
    shard2:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5434/sharenote_shard2
      username: postgre_user
      password: postgre_password
      hikari:
        pool-name: Shard2HikariPool
        maximum-pool-size: 20
        minimum-idle: 5
        idle-timeout: 300000
        connection-timeout: 30000
        leak-detection-threshold: 60000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 1000
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
    open-in-view: false

# Redisson 분산락 설정
redisson:
  # 레디스 서버 설정
  server:
    host: localhost
    port: 6379
    password:
      database: 0
      timeout: 3000           # 연결 타임아웃 (밀리초)
      connect-timeout: 10000  # 연결 설정 타임아웃 (밀리초)

  # 연결풀 설정
  pool:
    connection-pool-size: 50          # 연결풀 최대 크기
    connection-minimum-idle-size: 10  # 최소 유휴 연결 수
    idle-connection-timeout: 10000    # 유휴 연결 타임아웃 (밀리초)
    retry-attempts: 3                 # 재시도 횟수
    retry-interval: 1500              # 재시도 간격 (밀리초)

  # 락 설정
  lock:
    watchdog-timeout: 30000       # Watchdog 타임아웃 (밀리초) - 자동 갱신 주기
    default-wait-time: 30         # 기본 대기 시간 (초)
    default-lease-time: 10        # 기본 리스 시간 (초)
    key-prefix: "sharenote:lock:" # 락 키 접두사

app:
  redistribution:
    batch-size: 100
    delay-between-batches: 1000
    retry-count: 3